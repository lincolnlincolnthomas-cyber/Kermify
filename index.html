<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kermify Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4CAF50; /* green frog background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px #2e7d32;
        }
        p {
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }
        button {
            background-color: #8BC34A; /* lighter frog green */
            color: white;
            border: 2px solid #2e7d32;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 2px 2px #2e7d32;
        }
        button:hover {
            background-color: #7CB342;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kermify!</h1>
    <p>Click the button below to verify yourself.</p>
    <button id="verifyBtn">Verify</button>
    <div id="message"></div>

    <script>
        const button = document.getElementById("verifyBtn");
        const message = document.getElementById("message");

        button.addEventListener("click", () => {
            message.textContent = "âœ… You are now verified! Ribbit!";
        });
    </script>
</body>
</html>
